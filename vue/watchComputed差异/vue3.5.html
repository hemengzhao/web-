  </head>
  <body>
    <div id="app"></div>
    <script>
      const { createApp, reactive, computed, watch } = Vue;
      createApp({
        setup() {
          const stast = reactive({
            a: 0,
            b: 0,
          });

          const sum = computed(() => {
            console.log("ðŸš€ ~ sum ~ computed:");
            return stast.a + stast.b;
          });

          watch(
            () => {
              console.log("ðŸš€ ~ watch:");
              return sum.value;
            },
            () => {
              console.log("ðŸš€ ~ watch change:");
            }
          );

          stast.a++;
          stast.b--;
        },
      }).mount("#app");
