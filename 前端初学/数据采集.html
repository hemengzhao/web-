<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
            <label for="name">姓名：</label>
            <input type="text" id="name" name="name">
        </div>
        <div>
            <label for="age">年龄：</label>
            <input type="text" id="age" name="age">
        </div>
        <div>
            <label for="gender">性别：</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">男</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">女</label>
        </div>
        <div>
            <label for="address">地址：</label>
            <input type="text" id="address" name="address">
        </div>
        <div>
            <label for="phone">电话：</label>
            <input type="text" id="phone" name="phone">
        </div>
        <div>
            <label for="email">邮箱：</label>
            <input type="text" id="email" name="email">
        </div>
        <div>
            <label for="password">密码：</label>
            <input type="password" id="password" name="password">
        </div>
        <div>
            <label for="confirm_password">确认密码：</label>
            <input type="password" id="confirm_password" name="confirm_password">
        </div>

        <div>
            <label  for="hobby">爱好：</label> 
            <input type="checkbox" id="scales" name="scales" checked />
            <label for="scales">Scales</label> 
            <input type="checkbox" id="horns" name="horns" />
            <label for="horns">Horns</label>
            <input type="checkbox" id="wings" name="wings" />
            <label for="wings">Wings</label>
        </div>
        <div>
            <label for="country">国家：</label>
            <select id="country" name="country">
                <option value="usa">美国</option>
                <option value="canada">加拿大</option>
                <option value="mexico">墨西哥</option>
            </select>
        </div> 
        <div>
            <label for="file">文件：</label>
            <input type="file" id="file" name="file">
        </div>
        <div>
            <label for="color">颜色：</label>
            <input type="color" id="color" name="color">
      
        </div>
        <div>
            <label for="date">日期：</label>
            <input type="date" id="date" name="date">
        </div>
        <div>
            <label for="time">时间：</label>
            <input type="time" id="time" name="time">

        </div>
        
         <div>
            <label for="range">范围：</label>
            <input type="range" id="range" name="range" min="0" max="100" step="10" value="50">
        </div>
        <div>
            <label for="url">URL：</label>
            <input type="url" id="url" name="url">
        </div>
        <div>
            <label for="search">搜索：</label>
            <input type="search" id="search" name="search">
        </div> 
 
        <div>
            <label for="notes">备注：</label>
            <textarea type="password" id="notes" name="notes">  </textarea>
        </div>
        <div> 
            <input type="submit" value="提交">
            <input type="reset" value="重置"> 
        </div>
        </div>
    </form>
</body>
</html>
