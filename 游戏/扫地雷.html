<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Êâ´Èõ∑</title>
    <style>
        .game-container {
            display: flex;
            gap: 20px;
            padding: 20px;
        }
        #gameBoard {
            display: grid;
            gap: 1px;
            background-color: #ccc;
        }
        .cell {
            width: 30px;
            height: 30px;
            background-color: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
        }
        .cell.revealed {
            background-color: #ddd;
        }
        .cell.mine {
            background-color: red;
        }
        .cell.flag {
            background-color: yellow;
        }
        .info {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .controls button {
            padding: 8px 16px;
            margin: 5px;
            cursor: pointer;
        }
        .game-status {
            margin-top: 20px;
        }
        .number-1 { color: blue; }
        .number-2 { color: green; }
        .number-3 { color: red; }
        .number-4 { color: darkblue; }
        .number-5 { color: darkred; }
        .number-6 { color: darkcyan; }
        .number-7 { color: black; }
        .number-8 { color: gray; }
    </style>
</head>
<body>
    <div class="game-container">
        <div>
            <div id="gameBoard"></div>
        </div>
        <div class="info">
            <div class="controls">
                <button onclick="setDifficulty('beginner')">ÂàùÁ∫ß</button>
                <button onclick="setDifficulty('intermediate')">‰∏≠Á∫ß</button>
                <button onclick="setDifficulty('expert')">È´òÁ∫ß</button>
                <button onclick="game.restart()">ÈáçÊñ∞ÂºÄÂßã</button>
            </div>
            <div class="game-status">
                <p>Ââ©‰ΩôÂú∞Èõ∑: <span id="mineCount">0</span></p>
                <p>Áî®Êó∂: <span id="timer">0</span>Áßí</p>
            </div>
        </div>
    </div>

    <script>
        class Minesweeper {
            constructor(difficulty = 'beginner') {
                this.difficulties = {
                    beginner: { rows: 9, cols: 9, mines: 10 },
                    intermediate: { rows: 16, cols: 16, mines: 40 },
                    expert: { rows: 16, cols: 30, mines: 99 }
                };
                this.setDifficulty(difficulty);
                this.init();
            }

            setDifficulty(difficulty) {
                const config = this.difficulties[difficulty];
                this.rows = config.rows;
                this.cols = config.cols;
                this.totalMines = config.mines;
                this.init();
            }

            init() {
                this.board = Array(this.rows).fill().map(() => 
                    Array(this.cols).fill().map(() => ({
                        isMine: false,
                        isRevealed: false,
                        isFlagged: false,
                        neighborMines: 0
                    }))
                );
                this.minesLeft = this.totalMines;
                this.gameOver = false;
                this.firstClick = true;
                this.startTime = null;
                this.timerInterval = null;
                this.updateDisplay();
                this.createBoard();
            }

            createBoard() {
                const gameBoard = document.getElementById('gameBoard');
                gameBoard.style.gridTemplateColumns = `repeat(${this.cols}, 30px)`;
                gameBoard.innerHTML = '';

                for (let i = 0; i < this.rows; i++) {
                    for (let j = 0; j < this.cols; j++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.row = i;
                        cell.dataset.col = j;
                        cell.addEventListener('click', (e) => this.handleClick(i, j));
                        cell.addEventListener('contextmenu', (e) => {
                            e.preventDefault();
                            this.handleRightClick(i, j);
                        });
                        gameBoard.appendChild(cell);
                    }
                }
            }

            placeMines(firstRow, firstCol) {
                let minesPlaced = 0;
                while (minesPlaced < this.totalMines) {
                    const row = Math.floor(Math.random() * this.rows);
                    const col = Math.floor(Math.random() * this.cols);
                    
                    // ‰øÆÂ§çÂà§Êñ≠Êù°‰ª∂ÔºöÁ°Æ‰øù‰∏çÂú®Á¨¨‰∏ÄÊ¨°ÁÇπÂáªÁöÑ‰ΩçÁΩÆÂèäÂÖ∂Âë®Âõ¥ÊîæÁΩÆÂú∞Èõ∑
                    if (!this.board[row][col].isMine && 
                        (Math.abs(row - firstRow) > 1 || Math.abs(col - firstCol) > 1)) {
                        this.board[row][col].isMine = true;
                        minesPlaced++;
                    }
                }

                // ËÆ°ÁÆóÊØè‰∏™Ê†ºÂ≠êÂë®Âõ¥ÁöÑÂú∞Èõ∑Êï∞
                for (let i = 0; i < this.rows; i++) {
                    for (let j = 0; j < this.cols; j++) {
                        if (!this.board[i][j].isMine) {
                            this.board[i][j].neighborMines = this.countNeighborMines(i, j);
                        }
                    }
                }
            }

            countNeighborMines(row, col) {
                let count = 0;
                for (let i = -1; i <= 1; i++) {
                    for (let j = -1; j <= 1; j++) {
                        const newRow = row + i;
                        const newCol = col + j;
                        if (newRow >= 0 && newRow < this.rows && 
                            newCol >= 0 && newCol < this.cols && 
                            this.board[newRow][newCol].isMine) {
                            count++;
                        }
                    }
                }
                return count;
            }

            handleClick(row, col) {
                if (this.gameOver || this.board[row][col].isFlagged) return;

                if (this.firstClick) {
                    this.firstClick = false;
                    this.placeMines(row, col);
                    this.startTimer();
                }

                if (this.board[row][col].isMine) {
                    this.gameOver = true;
                    this.revealAll();
                    alert('Ê∏∏ÊàèÁªìÊùüÔºÅ');
                    this.stopTimer();
                    return;
                }

                this.reveal(row, col);
                this.updateDisplay();

                if (this.checkWin()) {
                    this.gameOver = true;
                    alert('ÊÅ≠Âñú‰Ω†Ëµ¢‰∫ÜÔºÅ');
                    this.stopTimer();
                }
            }

            handleRightClick(row, col) {
                if (this.gameOver || this.board[row][col].isRevealed) return;

                const cell = this.board[row][col];
                if (!cell.isFlagged && this.minesLeft > 0) {
                    cell.isFlagged = true;
                    this.minesLeft--;
                } else if (cell.isFlagged) {
                    cell.isFlagged = false;
                    this.minesLeft++;
                }

                this.updateDisplay();
            }

            reveal(row, col) {
                const cell = this.board[row][col];
                if (cell.isRevealed || cell.isFlagged) return;

                cell.isRevealed = true;

                if (cell.neighborMines === 0) {
                    // Â¶ÇÊûúÊòØÁ©∫Ê†ºÔºåÈÄíÂΩíÊòæÁ§∫Âë®Âõ¥ÁöÑÊ†ºÂ≠ê
                    for (let i = -1; i <= 1; i++) {
                        for (let j = -1; j <= 1; j++) {
                            const newRow = row + i;
                            const newCol = col + j;
                            if (newRow >= 0 && newRow < this.rows && 
                                newCol >= 0 && newCol < this.cols) {
                                this.reveal(newRow, newCol);
                            }
                        }
                    }
                }
            }

            revealAll() {
                for (let i = 0; i < this.rows; i++) {
                    for (let j = 0; j < this.cols; j++) {
                        this.board[i][j].isRevealed = true;
                    }
                }
                this.updateDisplay();
            }

            checkWin() {
                for (let i = 0; i < this.rows; i++) {
                    for (let j = 0; j < this.cols; j++) {
                        const cell = this.board[i][j];
                        if (!cell.isMine && !cell.isRevealed) return false;
                    }
                }
                return true;
            }

            updateDisplay() {
                const gameBoard = document.getElementById('gameBoard');
                const cells = gameBoard.children;
                
                // Á°Æ‰øùÈÅçÂéÜÁöÑÁ¥¢ÂºïÊ≠£Á°Æ
                for (let i = 0; i < this.rows; i++) {
                    for (let j = 0; j < this.cols; j++) {
                        const cell = this.board[i][j];
                        const index = i * this.cols + j;
                        const cellElement = cells[index];
                        
                        if (!cellElement) {
                            console.error(`Cell element not found at index ${index}`);
                            continue;
                        }
                        
                        cellElement.className = 'cell';
                        if (cell.isRevealed) {
                            cellElement.classList.add('revealed');
                            if (cell.isMine) {
                                cellElement.classList.add('mine');
                                cellElement.textContent = 'üí£';
                            } else if (cell.neighborMines > 0) {
                                cellElement.textContent = cell.neighborMines;
                                cellElement.classList.add(`number-${cell.neighborMines}`);
                            } else {
                                cellElement.textContent = '';
                            }
                        } else if (cell.isFlagged) {
                            cellElement.classList.add('flag');
                            cellElement.textContent = 'üö©';
                        } else {
                            cellElement.textContent = '';
                        }
                    }
                }
                document.getElementById('mineCount').textContent = this.minesLeft;
            }

            startTimer() {
                this.startTime = Date.now();
                this.timerInterval = setInterval(() => {
                    const seconds = Math.floor((Date.now() - this.startTime) / 1000);
                    document.getElementById('timer').textContent = seconds;
                }, 1000);
            }

            stopTimer() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                }
            }

            restart() {
                this.stopTimer();
                this.init();
            }
        }

        let game = new Minesweeper('beginner');

        function setDifficulty(difficulty) {
            game.setDifficulty(difficulty);
        }
    </script>
</body>
</html>
