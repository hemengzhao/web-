<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
       .text{
        padding: initial;
        margin: unset;
        font-size: revert
      } 
    </style>
  </head>
  <body>
    <div class="content">
      <div class="box">
        <h1 class="text"> css  属性值 <br/>
           initial  将属性的初始（或默认）值应用于元素 <br/>
           unset   如果是继承的则设置为继承，如果没有继承则设置成默认样式<br/>
           revert    回归浏览器的默认样式
          </h1>
      </div>
    </div>
    <script type="text/javascript"></script>
  </body>
</html>
