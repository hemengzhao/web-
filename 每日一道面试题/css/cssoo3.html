<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      /* 属性 aspect-ratio 为盒子规定了首选纵横比，这个纵横比可以用于计算 auto 尺寸以及其他布局函数 */
      .color {
        background-color: var(--my-color);
        width: 200px;
        aspect-ratio: 2/1;
      }

      /* https://developer.mozilla.org/zh-CN/docs/Web/CSS/@property#%E6%A0%87%E5%87%86%E8%AF%AD%E6%B3%95 */
      @property --my-color {
        syntax: "<color>";
        inherits: false;
        initial-value: #c0ffee;
      }
    </style>
  </head>
  <body>
    <div class="color">边框颜色跟随文字颜色一致</div>
  </body>
</html>
