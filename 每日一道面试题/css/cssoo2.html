<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      /* 属性 aspect-ratio 为盒子规定了首选纵横比，这个纵横比可以用于计算 auto 尺寸以及其他布局函数 */
      .color {
        background-color: aqua;
        width: 200px;
        aspect-ratio: 2/1;
      }
    </style>
  </head>
  <body>
    <div class="color">边框颜色跟随文字颜色一致</div>
  </body>
</html>
